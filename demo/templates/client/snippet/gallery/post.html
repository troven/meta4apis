<div class="col-sm-6 col-md-4">
    <div class="thumbnail">
        <h4>
            {{comment}}
                    <span class="label label-info info">
                        <span data-toggle="tooltip" title="read">{{stats.read}}<b class="glyphicon glyphicon-eye-open"></b></span>
                        <span data-toggle="tooltip" title="viewed">{{stats.viewed}}<b class="glyphicon glyphicon-star"></b></span>
                        <span data-toggle="tooltip" title="version">{{version}}</span>
                    </span>
        </h4>
        <img src="{{imageURL}}" alt="{image}">
        <a href="{{url}}" class="btn btn-primary col-xs-12" role="button">{{label}}</a>
        <div class="clearfix"></div>
    </div>
</div>
